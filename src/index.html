    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="container">
    <div class="row">
        <h1 class="col-sm-12">MemoryTyper
            <small>Practice memorization and touch-typing at the same time!</small>
        </h1>

        <div id="user-texts" class="col-sm-4 well">
            <h3>Your texts</h3>
            <ul>

            </ul>
            <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#text-add">Add new Text</button>
        </div>

        <div class="col-sm-8" id="activity-area">
            <div id="mode-typing" class="practice-mode">
                <textarea class="text" disabled></textarea>
                <button class="btn btn-primary btn-block practice-mode mode-typing" disabled>Hide text and start
                    typing
                </button>
                <button class="btn btn-default practice-mode mode-blur col-sm-3" disabled>Blur mode</button>
                <button class="btn btn-default practice-mode mode-word col-sm-3" disabled>Word mode</button>
                <textarea class="output" placeholder="Type the text above in here"></textarea>
                <div class="timerDisplay">Timer stopped</div>
                <div class="results"></div>
                <div class="row">
                    <form>
                        <div class="col-xs-6 form-group">
                            <div class="checkbox"><label for="option-allow-wrong-input">
                                <input type="checkbox" class="option" id="option-allow-wrong-input"/> Allow wrong input
                            </label></div>
                            <div class="checkbox"><label for="option-require-capitalization">
                                <input type="checkbox" class="option" id="option-require-capitalization" checked/> Require
                                capitalization
                            </label></div>
                        </div>
                        <div class="col-xs-6 form-group">
                            <div class="checkbox"><label for="option-require-punctuation">
                                <input type="checkbox" class="option" id="option-require-punctuation" checked/> Require
                                punctuation
                            </label></div>
                            <div class="checkbox"><label for="option-require-newline">
                                <input type="checkbox" class="option" id="option-require-newline" checked/> Require new line
                                (enter)
                            </label></div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="mode-blur" class="practice-mode" style="display: none">
                <p>Blur mode <span class="blurred">text</span> here</p>

                <div class="btn-group" role="group" aria-label="Blur mode actions">
                    <button class="btn btn-default back">Back to main</button>
                    <button class="btn btn-primary blur">Blur</button>
                </div>
            </div>
            <div id="mode-word" class="practice-mode" style="display: none">
                <p>Text here</p>

                <div class="btn-group" role="group" aria-label="Word mode actions">
                    <button class="btn btn-default back">Back to main</button>
                    <button class="btn btn-primary word">Word</button>
                    <button class="btn btn-primary sentence">Sentence</button>
                    <button class="btn btn-default reset" style="display: none">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="text-add" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>modal title</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="text-add-title">Title</label>
                        <input type="text" class="form-control" id="text-add-title"/></div>
                    <div class="form-group">
                        <label for="text-add-text">Text</label>
                        <textarea name="" id="text-add-text" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save new text</button>
            </div>
        </div>
    </div>
</div>
<div id="text-edit" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>modal title</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="text-edit-title">Title</label>
                        <input type="text" class="form-control" id="text-edit-title"/>
                    </div>

                    <div class="form-group">
                        <label for="text-edit-text">Text</label>
                        <textarea class="form-control" id="text-edit-text" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-warning">Delete</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
